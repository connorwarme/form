<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="main">
        <form novalidate>
            <label for="email">
                <span>Please enter a valid email address:</span>
                <input type="email" id="email" required minlength="7">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="country">
                <span>Please enter your country of residence:</span>
                <input type="text" id="country" required minlength="3">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="zipcode">
                <span>Zip Code:</span>
                <input type="text" id="zipcode" required pattern="^\d{5}(-\d{4})?$">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="pw">
                <span>Password:</span>
                <input type="password" id="pw" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="pwconf">
                <span>Password Confirmation</span>
                <input type="password" id="pwconf">
                <span class="error" aria-live="polite"></span>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
